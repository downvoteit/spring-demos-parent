syntax = "proto3";

package com.downvoteit.springgpb;

option java_multiple_files = true;
option java_package = "com.downvoteit.springgpb";

message ItemRequest {
  int32 id = 1;
  int32 categoryId = 2;
  string name = 3;
  int32 amount = 4;
  double price = 5;
}

message ItemResponse {
  int32 id = 1;
  string message = 2;
}
