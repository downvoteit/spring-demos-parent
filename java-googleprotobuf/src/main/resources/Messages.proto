syntax = "proto3";

package com.downvoteit.javagoogleprotobuf;

option java_multiple_files = true;
option java_package = "com.downvoteit.javagoogleprotobuf";

message Request {
  int32 id = 1;
  int32 amount = 2;
}

message Response {
  int32 id = 1;
  int32 originalAmount = 2;
  int32 newAmount = 3;
}
